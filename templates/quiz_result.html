<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="card">
        <h1>Quiz Result</h1>
        {% if is_correct %}
            <p class="text-success">Congratulations! Your answer is correct.</p>
        {% else %}
            <p class="text-danger">Oops! The correct answer is {{ correct_answer }}.</p>
        {% endif %}
        <a href="/quiz" class="btn">Try Again</a>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
